        <input type="password" name="password" required />
        <label>Password</label>
      </div>
      <a href="#" onclick="login()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
  </div>
  

  <script>
    function login() {
      // Replace with your authentication logic
      window.location.href = "calculator.html";
    }
  </script>
</body>
